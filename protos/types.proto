
syntax = "proto3";
package manulab;

enum Format {
  RAW = 0;
  JSON = 1;
  YAML = 2;
  TABLE = 3;
  FILE = 4;
}

enum Category {
  ALL = 0;
  ARTIFACT = 1;
  AUTH = 2;
  COMPUTE = 3;
  STORAGE = 4;
  NETWORK = 5;
}

message Resource {
  message ResourceIdentifiers {
    string apiGroup = 1;
    string kind = 2;
    string version = 3;
  }
  oneof identifiers {
    ResourceIdentifiers IApi = 1;
    string IDigest = 2;
  }
  map<string, string> metadata = 3;
  map<string, string> properties = 4;
}
